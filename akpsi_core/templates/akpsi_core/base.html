{% load static %}
{% autoescape on %}
<html lang="en">
<head>
  <link rel='stylesheet' type='type/css' href="{% static 'css/base.css' %}">
  <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
  <title>{% block title %}{% endblock %}</title>
  {% block head %}{% endblock %}
</head>
<body>
  <div class='main'>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
{% endautoescape %}
